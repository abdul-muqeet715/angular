<div class="space-y-6">
  <h2 class="text-xl font-semibold">Simulation Results</h2>

  <div class="grid grid-cols-1 gap-4">
    <div *ngFor="let r of results"
         class="p-4 bg-white border rounded-lg shadow">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-lg font-semibold">{{ r.cashpointName }}</h3>
          <p class="text-sm text-gray-600">{{ r.location }}</p>
        </div>

        <span class="px-3 py-1 text-sm rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': r.stockoutRisk === 'Low',
                'bg-yellow-100 text-yellow-700': r.stockoutRisk === 'Medium',
                'bg-red-100 text-red-700': r.stockoutRisk === 'High'
              }">
          {{ r.stockoutRisk }} Risk
        </span>
      </div>

      <div class="grid grid-cols-3 gap-4 mt-4">
        <div>
          <p class="text-sm text-gray-500">Original Days</p>
          <p class="font-semibold">{{ r.originalServiceDays }}</p>
        </div>

        <div>
          <p class="text-sm text-gray-500">Simulated Days</p>
          <p class="font-semibold">{{ r.simulatedServiceDays }}</p>
        </div>

        <div>
          <p class="text-sm text-gray-500">Savings (%)</p>
          <p class="font-semibold">{{ r.savingsPercentage | number : '1.0-2' }}%</p>
        </div>
      </div>

      <p class="mt-4 text-sm text-gray-700">{{ r.recommendation }}</p>
    </div>
  </div>
</div>
