<div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
<div class="p-3 bg-white rounded-lg shadow border">
  <div class="flex items-center gap-2 mb-3">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <h3 class="text-sm font-semibold">Current Events</h3>
  </div>

  <div class="space-y-2">
    <div 
      *ngFor="let event of currentEvents"
      (click)="onEventClick(event.id)"
      class="border rounded p-2 cursor-pointer hover:bg-gray-50 transition-colors {{getIncludeColor(event.isIncluded)}}"
    >
      <div class="flex items-start justify-between gap-2 mb-1">
        <div class="flex-1 min-w-0">
          <div class="text-xs font-medium truncate">{{ event.name }}</div>
          <div class="text-xs text-gray-500">{{ event.type }}</div>
        </div>
        <span class="text-xs px-1 py-0.5 border rounded {{ getImpactColor(event.impact) }}">
          {{ event.impact }}
        </span>
      </div>

      <div class="flex items-center justify-between text-xs">
        <span class="text-blue-600">{{ event.affectedCashpoints }} cashpoints</span>
      </div>
    </div>
  </div>

  <div class="mt-3 pt-2 border-t text-center text-xs text-gray-500 flex justify-center items-center gap-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M13 16h-1v-4h-1m1 8h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
    </svg>
    {{ currentEvents.length }} active events
  </div>
</div>
</div>
